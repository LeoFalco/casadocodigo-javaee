<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form>
        <div>
            <h:outputLabel>Titulo</h:outputLabel>
            <h:inputText value="#{bookBean.book.titulo}"/>
        </div>
        <div>
            <h:outputLabel>Descrição</h:outputLabel>
            <h:inputTextarea cols="20" rows="10" value="#{bookBean.book.descricao}"/>
        </div>

        <div>
            <h:outputLabel>Autores</h:outputLabel>
            <h:selectManyListbox value="#{bookBean.idAutoresSelecionados}"
                                 converter="javax.faces.Integer">
                <f:selectItems value="#{bookBean.autores}"
                               var="author"
                               itemLabel="#{author.name}" itemValue="#{author.id}"/>
            </h:selectManyListbox>
        </div>
        <div>
            <h:outputLabel>Número de páginas</h:outputLabel>
            <h:inputText value="#{bookBean.book.numPaginas}"/>
        </div>
        <div>
            <h:outputLabel>Preço</h:outputLabel>
            <h:inputText value="#{bookBean.book.preco}"/>
        </div>
        <h:commandButton value="Gravar" process="@form" update="@form" actionListener="#{bookBean.save}"/>
    </h:form>
</h:body>
</html>
